<div class="example-container">
  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="content-area">
        <h2>{{ heading() }}</h2>
        <p>{{ description() }}</p>
      </div>

      <div class="demo-section">
        
        <ng-content></ng-content>

      </div>
    </mat-tab>
    

    @for (tab of tabs(); track tab.label) {
        <mat-tab [label]="tab.label">
          <markdown clipboard [src]="tab.src"></markdown>
        </mat-tab>
    }

  </mat-tab-group>
</div>
