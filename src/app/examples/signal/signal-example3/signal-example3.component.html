<div class="example-container">
  <mat-tab-group mat-stretch-tabs>
    <mat-tab label="Demo">
      <div class="content-area">
        <h2>Signal Example 3 - Name Input</h2>
        <p>This example demonstrates a simple reactive name input using Angular signals.</p>
        <div class="demo-section">
          <div class="counter-container">
            <h3>üìù Name Input</h3>
            <div class="controls">
              <mat-form-field appearance="fill">
                <mat-label>Enter your name</mat-label>
                <input matInput [value]="name()" (input)="updateName($any($event.target).value)">
              </mat-form-field>
            </div>
            <div class="info-section">
              <p>Hello, <strong>{{ name() }}</strong>!</p>
              <p>The input updates the signal value in real time.</p>
            </div>
          </div>
        </div>
      </div>
    </mat-tab>
    <mat-tab label="HTML">
      <markdown clipboard [src]="'assets/examples/signal/signal-example3/signal-example3.component.html.md'"></markdown>
    </mat-tab>
    <mat-tab label="TS">
      <markdown clipboard [src]="'assets/examples/signal/signal-example3/signal-example3.component.ts.md'"></markdown>
    </mat-tab>
    <mat-tab label="CSS">
      <markdown clipboard [src]="'assets/examples/signal/signal-example3/signal-example3.component.scss.md'"></markdown>
    </mat-tab>
  </mat-tab-group>
</div>
