<div class="example-container">
  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="content-area">
        <h2>&#64;for Block Example 1: Basic Usage</h2>
        <p>This example demonstrates the new Angular <code>&#64;for</code> block for looping, using signals for state.</p>
      </div>
      <div class="demo-section">
        <mat-card>
          <mat-card-content>
            <div class="controls">
              <label>
                Number of items:
                <input type="number" [value]="count()" (input)="onCountInput($event)" min="1" max="10" />
              </label>
            </div>
            @for (item of items; track item; let index = $index) {
              <div class="list-item">Item {{ index + 1 }}</div>
            }
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="HTML">
      <markdown clipboard [src]="'assets/examples/control-flow/for-section/for-example-1/for-example-1.component.html.md'"></markdown>
    </mat-tab>
    <mat-tab label="TS">
      <markdown clipboard [src]="'assets/examples/control-flow/for-section/for-example-1/for-example-1.component.ts.md'"></markdown>
    </mat-tab>
    <mat-tab label="SCSS">
      <markdown clipboard [src]="'assets/examples/control-flow/for-section/for-example-1/for-example-1.component.scss.md'"></markdown>
    </mat-tab>
  </mat-tab-group>
</div>
