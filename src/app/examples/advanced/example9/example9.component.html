<div class="example-container">
  <div class="flex flex-wrap gap-2 items-center justify-start mt-4 mb-4">
    <button mat-stroked-button color="primary" routerLink="/advanced">Go to List</button>
    <button mat-stroked-button color="primary" [routerLink]="'/advanced/example8'">Prev</button>
    <button mat-stroked-button color="primary" [routerLink]="'/advanced/example10'">Next</button>
  </div>

  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="content-area">
        <h2>Example 9: Undo/Redo State Management</h2>
        <p>Update the form fields and use Undo/Redo to revert or reapply changes. State is managed with Angular signals.</p>
      </div>
      <div class="demo-section">
        <mat-card>
          <mat-card-content>
            <form>
              <label>
                Name:
                <input type="text" [value]="form().name" (input)="updateForm({ name: $any($event.target).value })" />
              </label>
              <br />
              <label>
                Age:
                <input type="number" [value]="form().age" (input)="updateForm({ age: +$any($event.target).value })" />
              </label>
            </form>
            <div class="mt-2" style="display: flex; gap: 1rem;">
              <button mat-flat-button color="primary" (click)="undo()" [disabled]="!canUndo()">Undo</button>
              <button mat-flat-button color="accent" (click)="redo()" [disabled]="!canRedo()">Redo</button>
            </div>
            <pre>{{ form() | json }}</pre>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="HTML">
      <markdown src="assets/examples/advanced/example9/example9.component.html.md"></markdown>
    </mat-tab>
    <mat-tab label="TS">
      <markdown src="assets/examples/advanced/example9/example9.component.ts.md"></markdown>
    </mat-tab>
    <mat-tab label="SCSS">
      <markdown src="assets/examples/advanced/example9/example9.component.scss.md"></markdown>
    </mat-tab>
  </mat-tab-group>
</div>
