<header>
  <div class="header-content">


    <!-- Mobile header bar: nav toggle left, logo center, github link right (visible only on mobile) -->
    <div class="mobile-header-bar only-mobile">
      
      @if(navOpen){
        <button class="close-nav" aria-label="Close navigation menu" (click)="closeNav()">&times;</button>
      } 
      @else {
        <button class="nav-toggle" aria-label="Open navigation menu" (click)="openNav()" [class.hide-when-open]="navOpen">
          <span class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>
      }
      

      <a class="logo" [routerLink]="['/']">
        ðŸš€ Angular Signals
      </a>
      <a target="_blank" aria-label="Github Repo link" href="https://github.com/sonusindhu/angular-signals-examples" class="github-link">
        <img src="/assets/images/github-icon.svg" alt="GitHub" />
      </a>
    </div>

    <!-- Desktop nav: always visible on desktop -->
    <a class="logo only-desktop"[routerLink]="['/']">
      ðŸš€ Angular Signals
    </a>

    <nav class="desktop-nav">
      <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a [routerLink]="['/signal']" routerLinkActive="active">Signal</a>
      <a [routerLink]="['/linked-signal']" routerLinkActive="active">LinkedSignal</a>
      <a [routerLink]="['/resource-api']" routerLinkActive="active">Resource API</a>
      <a [routerLink]="['/defer-block']" routerLinkActive="active">Defer Block</a>
      <!-- GitHub repo link: after nav on desktop, hidden on mobile -->
      <a target="_blank" aria-label="Github Repo link" href="https://github.com/sonusindhu/angular-signals-examples" class="github-link only-desktop">
        <img src="/assets/images/github-icon.svg" alt="GitHub" />
      </a>
    </nav>

    <!-- Mobile nav overlay -->
    <div class="nav-overlay" *ngIf="navOpen" (click)="closeNav()"></div>

    <!-- Mobile nav: only visible when navOpen -->
    <nav class="mobile-nav" [class.open]="navOpen" [attr.aria-hidden]="!navOpen">
      <div class="nav-links">
        <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" (click)="closeNav()">Home</a>
        <a [routerLink]="['/signal']" routerLinkActive="active" (click)="closeNav()">Signal</a>
        <a [routerLink]="['/linked-signal']" routerLinkActive="active" (click)="closeNav()">LinkedSignal</a>
        <a [routerLink]="['/resource-api']" routerLinkActive="active" (click)="closeNav()">Resource API</a>
        <a [routerLink]="['/defer-block']" routerLinkActive="active" (click)="closeNav()">Defer Block</a>
      </div>
    </nav>
  </div>
</header>
