<mat-toolbar color="primary">
  <span class="app-logo">Angular Signals</span>

  <span class="example-spacer"></span>

  <button mat-button [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
    Home
  </button>

  <button mat-button [routerLink]="['/resource-api']" routerLinkActive="active">
    Resource API
  </button>

  <button mat-button [routerLink]="['/defer-block']" routerLinkActive="active">
    Defer Block
  </button>

  <span class="menu-spacer"></span>

  <a
    mat-icon-button
    target="_blank"
    aria-label="Github Repo link"
    href="https://github.com/sonusindhu/angular-signals-examples"
  >
    <img src="/assets/images/github-icon.svg" />
  </a>
</mat-toolbar>
