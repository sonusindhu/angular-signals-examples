<div class="example-container">
  <mat-tab-group>
    <mat-tab label="Demo">
      <div class="content-area">
        <h2>Resource API Example 4: Caching & Performance</h2>
        <p>This example demonstrates caching strategies and performance optimizations with resource API.</p>
      </div>

      <div class="demo-section">
        <h3>Demo Content</h3>
        <mat-card>
          <mat-card-content>
            <div class="demo-actions">
              <button mat-raised-button color="primary" (click)="userSignal.reload()">
                <mat-icon>refresh</mat-icon>
                Fetch Random User
              </button>
            </div>
            
            <div class="user-display" *ngIf="userSignal.value() as user">
              <mat-card class="user-card">
                <mat-card-header>
                  <div mat-card-avatar>
                    <img [src]="user.avatar" [alt]="user.first_name + ' ' + user.last_name" class="avatar">
                  </div>
                  <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
                  <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <p><strong>ID:</strong> {{user.id}}</p>
                </mat-card-content>
              </mat-card>
            </div>
            
            <div *ngIf="userSignal.isLoading()" class="loading-state">
              <mat-icon>hourglass_empty</mat-icon>
              Loading user data...
            </div>
            
            <div *ngIf="userSignal.error()" class="error-state">
              <mat-icon>error</mat-icon>
              Error loading user data
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="HTML">
      <markdown clipboard [src]="'assets/examples/resource-api/resource-api-example4/resource-api-example4.component.html'"></markdown>
    </mat-tab>
    <mat-tab label="TS">
      <markdown clipboard [src]="'assets/examples/resource-api/resource-api-example4/resource-api-example4.component.ts.md'"></markdown>
    </mat-tab>
    <mat-tab label="SCSS">
      <markdown clipboard [src]="'assets/examples/resource-api/resource-api-example4/resource-api-example4.component.scss.md'"></markdown>
    </mat-tab>
  </mat-tab-group>
</div>
